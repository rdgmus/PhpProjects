<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<link
	href="jquery/PasswordStrength/css/passwordStrength.css"
	rel="stylesheet" />
<script
	src="jquery/PasswordStrength/js/passwordStrength.jquery.min.js"></script>

</head>
<body>
	<h1>Generatore password</h1>

	<h2>Password:</h2>
	<input type="text" name="password" id="password" size="50">
	<input type="text" name="strength" id="strength">
	<div id="passwordStrength"></div>

	<h3>
		<label>Digita la Password oppure 'Genera'</label>
	</h3>

	<h2>Size:</h2>
	<INPUT TYPE="NUMBER" MIN="4" MAX="20" STEP="1" VALUE="8" SIZE="6"
		id="spinner">
	<br>
	<div id="passwordStrength"></div>
	<script language="javascript" type="text/javascript">
		jQuery(function() {
			jQuery("#password").passwordStrength({
				targetDiv : 'passwordStrength',
				text : {
					year : 'year|years'
				}
			});
		});
	</script>

</body>
</html>
